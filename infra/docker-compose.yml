version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres16
    restart: unless-stopped
    environment:
      POSTGRES_DB: campaign_chat
      POSTGRES_USER: campaign
      POSTGRES_PASSWORD: campaign
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: Adminer (lightweight DB UI)
  adminer:
    image: adminer:latest
    container_name: adminer_infra
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # Optional alternative: pgAdmin (comment Adminer if using this)
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@example.com
  #     PGADMIN_DEFAULT_PASSWORD: admin123
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
  redis_data:
